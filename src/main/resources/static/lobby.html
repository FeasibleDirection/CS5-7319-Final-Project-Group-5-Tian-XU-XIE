<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ground Attack - Lobby</title>
    <link rel="stylesheet" href="/css/lobby.css">
</head>
<body>
<div class="page">
    <header class="top-bar">
        <div class="top-left">
            <span class="title">Matching Lobby</span>
        </div>
        <div class="top-right">
            <button id="btnLeaderboard" class="btn">Leaderboard</button>
            <button id="btnRefresh" class="btn">Refresh</button>
            <button id="btnCreateRoom" class="btn btn-primary">Create Room</button>
        </div>
    </header>

    <main class="main-area">
        <section class="tables-area">
            <div id="tablesContainer" class="tables-container">
                <!-- JS renders 20 tables -->
            </div>
        </section>

        <aside class="create-area">
            <!-- Create room panel -->
            <div id="createPanel" class="create-panel hidden">
                <div class="cp-header">Create Room</div>

                <div class="cp-section">
                    <div class="cp-label">Max Players</div>
                    <div class="cp-options" id="optPlayers">
                        <button data-value="1" class="chip selected">1</button>
                        <button data-value="2" class="chip">2</button>
                        <button data-value="3" class="chip">3</button>
                        <button data-value="4" class="chip">4</button>
                    </div>
                </div>

                <div class="cp-section">
                    <div class="cp-label">Map</div>
                    <div class="cp-options" id="optMap">
                        <button data-value="Nebula-01" class="chip selected">Nebula-01</button>
                        <button data-value="Asteroid Field" class="chip">Asteroid Field</button>
                        <button data-value="Eclipse Station" class="chip">Eclipse Station</button>
                    </div>
                </div>

                <div class="cp-section">
                    <div class="cp-label">Win Condition</div>
                    <div class="cp-options" id="optWin">
                        <button data-value="SCORE_50" class="chip selected">Score 50</button>
                        <button data-value="SCORE_100" class="chip">Score 100</button>
                        <button data-value="TIME_1M" class="chip">Time 1m</button>
                        <button data-value="TIME_5M" class="chip">Time 5m</button>
                    </div>
                </div>

                <div class="cp-actions">
                    <button id="btnCancelCreate" class="btn">Cancel</button>
                    <button id="btnConfirmCreate" class="btn btn-primary">Create</button>
                </div>

                <div id="createMessage" class="cp-message"></div>
            </div>

            <!-- üèÜ Leaderboard panel -->
            <div id="leaderboardPanel" class="leaderboard-panel hidden">
                <div class="lb-header">üèÜ Leaderboard</div>
                <div id="leaderboardContent" class="lb-content">
                    <div class="lb-loading">Loading...</div>
                </div>
                <div class="lb-actions">
                    <button id="btnCancelLeaderboard" class="btn">Close</button>
                </div>
            </div>
        </aside>
    </main>
</div>

<script src="/js/session.js?v=2.0"></script>
<script src="/js/lobby.js?v=2.0"></script>
</body>
</html>
